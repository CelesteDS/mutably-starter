<!DOCTYPE html>
<html>

<head>
  <title>Look at some books</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="/script.js"></script>
</head>

<body class="container">
  <div class="col-sm-8 col-sm-offset-2">
    <nav class="navbar navbar-default">
      <a class="navbar-brand" href="/">Mutably Books.</a>
    </nav>
    <div class="panel panel-default">
      <div class="panel-heading">Books&nbsp;
        <button class="get-books">Show me the books!</button>
      </div>
      <ul class="list-group">
        <!-- your resource items here -->
      </ul>
      <form>
        <label>Title <input type="text" id="add-title" /></label>
        <label>Author <input type="text" id="add-author"/></label>
        <label>Link to cover image<input type="text" id="add-image"/></label>
        <label>Release Date<input type="text" id="add-releaseDate"/></label>
        <button type="button" id="add-book">Add this book.</button>
      </form>
    </div>
  </div>
</body>

</html>
